<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body style="background-color:#1d2532">
    <div class="container" style="background-color: #1d2532;">
        <p ><h1 class="text-white" style="text-align: center;">Welcome to Ahuja Motors!!</h1></p>
    </div>
    <img src="static/header.jpg" alt="" width="100%" class="center">
    <div class="button mb-2 p-0 mt-2 text-center" style="background-color: #1d2532;">
        <button id="scroll-button" class="btn btn-light"> Go to Prediction</button>
    </div>
    <div class="container" style="background-color: #1d2532;">
        <p ><h1 class="text-#1d2532" style="text-align: center;">.</h1></p>
    </div>
    <div class="container" style="background-color: #1d2532;" id="Prediction">
        <p ><h1 class="text-white" style="text-align: center;">Car Price Prediction</h1></p>
    </div>
    <form action="/prediction" method="POST", id="form">
        <div class="input-group mb-3 p-2">
            <span class="input-group-text p-2">Company</span>
            <input type="text" step="any" name="company" class="form-control p-2"  />
        </div>
        <div class="input-group mb-3 p-2">
            <span class="input-group-text p-2">Model</span>
            <input type="text" step="any" name="model" class="form-control p-2" />
        </div>
        <div class="input-group mb-3 p-2">
            <span class="input-group-text p-2">Year of Purchase</span>
            <input type="number" step="any" name="year" class="form-control p-2" />
        </div>
        <div class="input-group mb-3 p-2">
            <span class="input-group-text p-2">Kilometers Driven</span>
            <input type="number" step="any" name="kms" class="form-control p-2" />
        </div>
        <div class="input-group mb-3 p-2">
            <span class="input-group-text p-2">Fuel Type</span>
            <input type="text" step="any" name="fuel" class="form-control p-2" />
        </div>
        <div class="button mb-2 p-0 mt-2 text-center">
            <button id="calculate" type="submit" class="btn btn-light">Calculate Price</button>
        </div>
    </form>
    <div class="container" style="background-color: #1d2532;" id="answer" autofocus>
        <p ><h1 class="text-white" style="text-align: center;">Your car price is â‚¹{{price}}</h1></p>
    </div>
    <script>
        document.getElementById("scroll-button").addEventListener("click", function(){
        var target = document.getElementById("Prediction").getBoundingClientRect().top + window.scrollY;
        window.scrollTo({top: target, behavior: 'smooth'});
        });
    </script>
    {{ html_code|safe }}
    
</body>
</html>
